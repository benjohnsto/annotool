<body>

<div id="header">
<a href="#" class="sidebar-left"><i class="bi bi-card-list"></i></a> <a href="#" class="sidebar-right"><i class="bi bi-spellcheck"></i></a>
</div>
<div id="main" class="">
    <div id="left">
    
        <div id="left-content">

	  <p class='url-element' style="position:relative;display:flex;">

	    <input type="text" id="url" placeholder="Enter the URL of a IIIF manifest." value="" />
	    <button id="submit" class="btn" style="position:absolute;right:0px;top:0px;height:100%;">Submit</button>

	  </p>
	  
	  <p class='output-element' style="position:relative;display:flex;margin-bottom:0px;">
	    <textarea id="output" rows='4' data-current='0' data-mode='large'></textarea>
	    <button id="copy" class="btn" style="position:absolute;right:0px;top:0px;font-size:0.8em;display:none;" onClick="javascript:copytext();return false;">Copy</button>
	  </p>
	  <p id="mode" style="margin-top:0px;">
	     <label for="large">
	       <input id='large' class='setmode' data-mode='large' name='mode' type='radio' value='1' checked='checked'/>
	       <span>Large</span>
	     </label>
	     <label for="small">
	       <input id='small' class='setmode' data-mode='small' name='mode' type='radio' value='1'/>
	       <span>Small</span>
	     </label>	      
	     <label for="actual">
	       <input id='actual' class='setmode' data-mode='actual' name='mode' type='radio' value='1'/>
	       <span>Actual</span>
	     </label>
     
	     <label for="html">
	       <input id='html' class='setmode' data-mode='html' name='mode' type='radio' value='1'/>
	       <span>&lt;/&gt;</span>
	     </label>
	  </p>	
	  


	  <!--<p><a href="#" class="metadata">View metadata</a></p>-->
	  <p><div id="gallery"></div></p>
        </div>
    </div>
    <div id="middle">
       <div id="viewer"></div>
       <div id="viewer-toolbar" style="position:absolute;top:10px;right:10px;background:#EEE;font-size:1.2em;padding:4px 6px;border:0px;border-radius:5px;">
         <button id="crop" class="btn">Crop</button>  <button id="addslide" class="btn">OK</button> 
       </div>  
    </div>
    
    <div id="right">
      <div id="right-content">
        <input type='text' class='form-control' placeholder="Tags"/>
        <textarea class='form-control' rows='15' placeholder='Text' style='margin-top:1em;'></textarea>
      </div>
    </div>


</div>
<div id="filmstrip" class="">
  <div id="filmstrip-control"><a href="#" class="showfilmstrip"><i class="bi bi-three-dots"></i></a></div>
  <div id="filmstrip-tray"></div>
</div>



<!-- -------------- layout ---------------- -->

  $( function() {
    $( ".filmstrip-tray" ).sortable();
  } );   
   
     init();

  </script>

</body>
</html>
